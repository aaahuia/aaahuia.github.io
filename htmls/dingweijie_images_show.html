<!DOCTYPE html>
<html>
<head>
  <title>恭喜</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    
    .text {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      color: red;
      animation: blink 1s infinite;
    }
    
    .image {
      width: 300px;
    }
    
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">恭喜你考了400分</div>
    <img class="image" src="https://other-1311110920.cos.ap-beijing.myqcloud.com/DWJ_1.jpeg" alt="图片">
  </div>
</body>
</html>
